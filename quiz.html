<button id="버튼">버튼이에요</button>

<script>
	// 	1. 간단한 메소드 만들기
	// 사람이라는 오브젝트가 하나 있습니다.
	// 이 오브젝트에 sayHi라는 함수를 (메소드를) 하나 추가하고 싶습니다.

	var 사람 = {
		name: "손흥민",
		sayHi: () => {
			console.log("안녕 나는 " + 사람.name);
		},
	};

	사람.sayHi(); //안녕 나는 손흥민

	//2. 오브젝트 내의 데이터를 전부 더해주는 메소드만들기

	var 자료 = {
		data: [1, 2, 3, 4, 5],
		addData: () => {
			var b = 0;
			자료.data.forEach((a) => {
				b += a;
			});
			console.log(b);
		},
	};

	자료.addData();

	//3. setTimeout 이용해보기
	//setTimeout(콜백함수, ms단위의 시간)
	document.getElementById("버튼").addEventListener("click", function () {
		setTimeout(() => {
			console.log(this.innerHTML);
		}, 1000);
	});

	//Q. 그럼 setTimeout을 이용해서 1초 후에 this.innerHTML을 콘솔창에 출력하고 싶으면 어떻게 코드를 수정해야할까요?
</script>
